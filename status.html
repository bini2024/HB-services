<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Application Status - HB Services</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Page Specific Layout */
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
            background-color: #f9fbf9; /* Matches main theme */
        }
        .status-card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: var(--shadow-md); 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
        }
        
        /* Status Badges */
        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; margin-top: 10px; }
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-in_progress { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }
        .status-rejected { background: #ffebee; color: #c62828; }

        .back-link { margin-top: 20px; display: block; color: #888; text-decoration: none; font-size: 0.9rem; transition: color 0.2s; }
        .back-link:hover { color: var(--primary); }

        .input-group input { text-align: center; font-size: 1.2rem; letter-spacing: 1px; }
        
        /* Privacy Mask */
        .masked-data { letter-spacing: 2px; }
    </style>
</head>
<body>

    <main class="status-card">
        <h1>Track Application</h1>
        <p>Enter your Tracking ID to check the status of your documents.</p>
        
        <div class="input-group">
            <input type="text" id="track-id" placeholder="Paste ID (e.g. 7f8a9...)" autocomplete="off">
        </div>
        
        <button id="btn-check" class="btn-submit">Check Status</button>

        <div id="result-box" class="hidden" style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
            <h3 style="margin:0; color: var(--primary);">Application Found</h3>
            <p id="res-service" style="margin: 5px 0 15px 0; font-weight:600; color: var(--text-dark);"></p>
            
            <div style="text-align:left; font-size:0.95rem; background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <strong>Applicant:</strong> <span id="res-name" class="masked-data"></span><br>
                <strong>Submitted:</strong> <span id="res-date"></span><br>
            </div>
            
            <div style="margin-top:20px;">
                Current Status:<br>
                <span id="res-status" class="status-badge">Checking...</span>
            </div>
        </div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </main>

    <script type="module">
        // 1. Import properly from your setup file
        import { db, doc, getDoc } from './firebase-setup.js';
        import { services } from './config.js';

        document.getElementById('btn-check').addEventListener('click', checkStatus);

        async function checkStatus() {
            const input = document.getElementById('track-id');
            const id = input.value.trim();
            const btn = document.getElementById('btn-check');
            const resBox = document.getElementById('result-box');
            
            if(!id) {
                alert("Please enter a Tracking ID");
                return;
            }

            // UI Loading State
            const originalText = btn.innerText;
            btn.innerHTML = `<span class="spinner">⏳</span> Searching...`;
            btn.disabled = true;
            resBox.classList.add('hidden');

            try {
                // 2. Fetch Document using the imported 'doc' and 'getDoc'
                const docRef = doc(db, "submissions", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 3. Dynamic Service Name
                    const serviceObj = services.find(s => s.id === data.service);
                    const niceName = serviceObj ? serviceObj.labels.en : data.service;
                    document.getElementById('res-service').innerText = niceName;

                    // 4. Smart Name Finder & Privacy Masking
                    // We check common name fields from your config.js
                    let rawName = data.data.full_name || 
                                  data.data.surname || 
                                  data.data.groom_name || 
                                  data.data.applicant_name || 
                                  data.data.uci_number || 
                                  'Unknown Applicant';
                    
                    // Masking: "Abel Tesfaye" -> "A*** T******"
                    const maskedName = rawName.split(' ').map(n => n.length > 1 ? n[0] + '*'.repeat(n.length-1) : n).join(' ');
                    document.getElementById('res-name').innerText = maskedName;
                    
                    // 5. Date Formatting
                    let dateStr = "Pending";
                    if(data.submittedAt) {
                        dateStr = new Date(data.submittedAt.seconds * 1000).toLocaleDateString('en-CA', {
                            year: 'numeric', month: 'short', day: 'numeric'
                        });
                    }
                    document.getElementById('res-date').innerText = dateStr;

                    // 6. Status Badge
                    const status = data.status || 'new';
                    const statusSpan = document.getElementById('res-status');
                    statusSpan.innerText = status.replace(/_/g, ' ').toUpperCase();
                    
                    // Reset classes and add new one
                    statusSpan.className = 'status-badge'; 
                    statusSpan.classList.add(`status-${status}`);

                    resBox.classList.remove('hidden');
                } else {
                    alert("❌ Application not found.\nPlease check the ID and try again.");
                }
            } catch (error) {
                console.error("Status Check Error:", error);
                if(error.code === 'permission-denied') {
                    alert("⚠️ Access Denied.\nPlease update your Firebase Security Rules to allow 'get' operations.");
                } else {
                    alert("Connection Error. Please check your internet.");
                }
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
